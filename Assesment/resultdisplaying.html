<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        
        function DataDisplay()
        {
            
            var Username = localStorage.getItem("Username1");
            var PhoneNo = localStorage.getItem("PhoneNo1");
            var Emails = localStorage.getItem("Emails1");
            var Passwords = localStorage.getItem("Passwords1");
			var CPasswords = localStorage.getItem("Passwords2");
            var Age        = localStorage.getItem("Age1");

            
            document.write("username = " + Username + "<br/>");
            document.write("Number = " + PhoneNo + "<br/>");
            document.write("Email = " + Emails + "<br/>");
            document.write("Password = " + Passwords + "<br/>");
			document.write("Confirm Password = " + CPasswords + "<br/>");
            document.write("Age = " + Age);
        }

    </script>

</head>

    <body onload="DataDisplay();">

    </body>
</html>
